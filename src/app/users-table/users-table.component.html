<table>
  <tr>
    <th>Avatar</th>
    <th *ngFor="let header of headersList" (click)="onSort(header.value)">
      {{header.label + ' ' + iconCurrentParams(header.value)}}
    </th>
  </tr>
  <tr *ngFor="let user of filteredUsers | paginate: { itemsPerPage: 3, currentPage: pageNumber }">
    <td><img src="https://via.placeholder.com/120x180" [alt]="user.name"></td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{getUserAddress(user)}}</td>
  </tr>
</table>
<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
